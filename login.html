<body id="myId"> 
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <section class="register-account">

                 <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Inicia sesión con Twitter</span></a>

            </div>
